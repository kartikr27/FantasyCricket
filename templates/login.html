<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="/static/login.css">
</head>


<a href="{{ url_for('dashboard') }}" class="button">dashboard</a>
<body>
    <div class="container">
        <h1 class="form__title">Login</h1>
        <form method="POST" class="form" id="myform">
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input name="user" id="user" type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name="password" id="password" type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            
            <div>
                <button class="form__button" onclick="location.href='./players';"  type="submit">Log on</button>
            </div>
            
            <button class= "form__button" type="button" onclick="location.href='./dashboard';">{{name1}} Go to Dashboard</button>
        </form>
        
        
        <form class="form" id="login">
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount" >Create account</a>
            </p>
        </form>
        <form method="POST" class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>

            <div class="form__input-group">
                <input name="fullname" id="fullname" type="text" class="form__input" autofocus placeholder="Full Name">
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                <input name= "newuser" id="newuser" type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input name= "newpassword" id="newpassword" type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Create New Account!</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Sign in</a>
            </p>
        </form>
    </div>
    <script src="/static/login.js"></script>

</body>

</html>
